<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" title="style">
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div id="container"></div>
    <div id="controls">
        <button id="regular-mode">Regular</button>
        <button id="colour-mode">Colour</button>
        <div id="grid-size-selector">
            <input type="range" value="16" min="1" max="64" id="range-slider" onmousemove="rangeSliderValue(this.value)" onchange="rangeSlider(this.value)">
            <div id="progress-bar" style="width: 100%;"></div>

        </div>
        <button id="reset">Reset</button>

    </div>
</body>
</html>
